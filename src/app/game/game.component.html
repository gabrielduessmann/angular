<div class="row">
    <div class="buttons">
      <div class="col-xs-12">
          <button type="button" class="btn btn-primary btn-success"
            (click)="startGame()">
              Start Game
          </button> 
          
          <button type="button" class="btn btn-primary btn-danger"
            (click)="pauseGame(false)">
            Pause Game
          </button>  

          <button type="button" class="btn btn-primary btn-warning"
            (click)="pauseGame(true)">
            Clear Data
          </button>
  
      </div>
    </div>
  </div>
