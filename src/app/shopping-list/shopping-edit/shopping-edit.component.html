<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="onSubmit(form)" #form="ngForm">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input 
                        type="text" 
                        id="name" 
                        class="form-control"
                        name="name"
                        ngModel
                        required>
                </div>
                <div class="col-sm-2 form-group">
                    <label for="quantity">Quantity</label>
                    <input 
                        type="number" 
                        id="quantity" 
                        class="form-control"
                        name="quantity"
                        ngModel
                        required
                        pattern="^[1-9]+[0-9]*$">
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success" type="submit" [disabled]="!form.valid">{{ isEditMode ? 'Update' : 'Add' }}</button>
                    <button class="btn btn-danger" type="button" (click)="deleteItem()" *ngIf="isEditMode">Delete</button>
                    <button class="btn btn-primary" type="button" (click)="clearForm()">Clear</button>
                </div>
            </div>

        </form>
    </div>
</div>
