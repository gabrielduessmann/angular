<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li
            class="list-group-item"
            [ngClass]="{odd: oddNumber % 2 !== 0}"
            *ngFor="let oddNumber of oddNumbers"
          >
              {{ oddNumber }}
          </li>
        </div>

        <div *appUnless="onlyOdd">
          <li
          class="list-group-item"
          [ngStyle]="{color: evenNumber % 2 === 0 ? 'green' : 'black'}"
          *ngFor="let evenNumber of evenNumbers"
          >
            {{ evenNumber }}
          </li>
        </div>

      </ul>
      <ng-template [ngIf]="onlyOdd">
        <p appBasicHighlight>Only odd - Basic highlight</p>
        <p [appBetterHighlight]="'red'" defaultBackgroundColor="yellow"
          >Only odd - Better hightlight</p>
          
        <div [ngSwitch]="value">
            <p *ngSwitchCase="1">Value is 1</p>
            <p *ngSwitchCase="10">Value is 10</p>
            <p *ngSwitchCase="100">Value is 100</p>
            <p *ngSwitchDefault>Value is Default</p>
        </div>

      </ng-template>
    </div>
  </div>
</div>
